<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <script src="./script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div id="chatapp-container">
        <div id="chatapp" class="chatapp-closed">
            <div class="chatapp-bot-info">
                <img src="BotIcon.svg" alt="botname">
                <div class="chatapp-bot-name">
                    <p>GSFCU Bot</p>
                    <span></span>
                    <p>online</p>
                </div>
            </div>
            <div id="chatapp-chat-container">

            </div>
            <div>
                <div id="chatapp-form">
                    <input type="text" id="chatapp-input-text" placeholder="type your queries"></input>
                    <button type="submit" id="chatapp-input-send-btn">
                        <img src="Send.svg">
                    </button>
                </div>
            </div>
        </div>
        <button disabled id="bot-button">
            <img alt="botname">
        </button>
    </div>

    <script defer>
        
    </script>
</body>
</html>
